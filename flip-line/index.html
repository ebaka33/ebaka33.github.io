<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Flip Line</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <!-- Three.js (глобальная сборка) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <!-- OrbitControls для отладки (можно отключить) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
  <!-- cannon.js (простейшая физика твёрдого тела) -->
  <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
</head>
<body>
  <div id="ui">
    <div id="topbar">
      <div id="coins"><img src="./assets/icons/coin.png" alt=""> <span id="coinCount">0</span></div>
      <button id="btnShop">Магазин</button>
      <select id="musicSelect"></select>
      <button id="musicToggle">Музыка: вкл</button>
    </div>

    <!-- Шкала броска -->
    <div id="gauge">
      <div class="gauge-bg">
        <div class="gauge-green"></div>
      </div>
      <div id="slider"></div>
      <div class="gauge-hint">Нажми ПРОБЕЛ, когда ползунок в зелёной зоне</div>
    </div>

    <div id="hint">Двигай мышь, чтобы навести. Нажми ПРОБЕЛ или клик — бросок.</div>
  </div>

  <!-- Магазин -->
  <div id="shop" class="hidden">
    <div class="shop-wrap">
      <h2>Магазин</h2>
      <div class="shop-section">
        <h3>Скины для бутылки</h3>
        <div class="shop-items" id="shopBottle"></div>
      </div>
      <div class="shop-section">
        <h3>Браслеты и татуировки</h3>
        <div class="shop-items" id="shopCosmetics"></div>
      </div>
      <div class="shop-section">
        <h3>Локации</h3>
        <div class="shop-items" id="shopLocations"></div>
      </div>
      <div class="shop-section">
        <h3>Музыка</h3>
        <div class="shop-items" id="shopMusic"></div>
      </div>
      <button id="closeShop">Закрыть</button>
    </div>
  </div>

  <canvas id="three"></canvas>
  <script src="./main.js"></script>
</body>
</html>
