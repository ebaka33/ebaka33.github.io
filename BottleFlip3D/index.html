<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bottle Flip 3D — прототип</title>
  <style>
    html, body { margin:0; height:100%; background:#0d1117; color:#e6edf3; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #app { position:relative; width:100%; height:100%; overflow:hidden; }
    canvas { display:block; }

    /* Верхняя панель */
    .hud {
      position:absolute; top:10px; left:10px; right:10px; display:flex; align-items:center; gap:12px; z-index:10;
    }
    .coins {
      padding:6px 10px; background:#161b22; border:1px solid #30363d; border-radius:8px; font-weight:600;
    }
    .btn {
      cursor:pointer; padding:6px 10px; background:#238636; border:1px solid #2ea043; border-radius:8px; color:white;
    }
    .btn.secondary { background:#1f6feb; border-color:#388bfd; }
    .btn.ghost { background:#161b22; border-color:#30363d; color:#e6edf3; }

    /* Блок шкалы */
    .gauge {
      position:absolute; left:16px; bottom:16px; width:260px; height:24px; background:#161b22; border:1px solid #30363d; border-radius:12px; overflow:hidden;
      display:flex; align-items:center; padding:0 8px; gap:8px; z-index:10;
    }
    .gauge-bar {
      position:relative; flex:1; height:8px; background:linear-gradient(90deg, #d14343, #ffd33d, #2ea043);
      border-radius:4px;
    }
    .gauge-thumb {
      position:absolute; top:-4px; width:6px; height:16px; background:#e6edf3; border-radius:2px; box-shadow:0 0 6px rgba(0,0,0,0.5);
      transform:translateX(0);
    }
    .gauge-label { font-size:12px; opacity:0.85; }

    /* Магазин */
    .shop {
      position:absolute; right:16px; top:56px; width:320px; max-width:90vw; max-height:70vh; overflow:auto;
      background:#0b1220; border:1px solid #30363d; border-radius:12px; padding:12px; z-index:12; display:none;
    }
    .shop.open { display:block; }
    .shop h3 { margin:6px 0 10px; }
    .shop .item {
      display:flex; justify-content:space-between; align-items:center; padding:8px; border:1px solid #30363d; border-radius:8px; margin-bottom:8px; background:#0d1626;
    }
    .shop small { opacity:0.8; }

    /* Подсказки */
    .hint {
      position:absolute; left:50%; transform:translateX(-50%); bottom:56px; background:#161b22; border:1px solid #30363d; border-radius:10px; padding:6px 10px; z-index:10;
      font-size:14px; opacity:0.9;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="hud">
      <div class="coins">Монеты: <span id="coins">0</span></div>
      <button id="btn-throw" class="btn">Бросить (Space)</button>
      <button id="btn-shop" class="btn secondary">Магазин</button>
      <button id="btn-music" class="btn ghost">Музыка: Вкл</button>
    </div>

    <div class="gauge">
      <div class="gauge-label">Шанс</div>
      <div class="gauge-bar">
        <div class="gauge-thumb" id="gauge-thumb"></div>
      </div>
    </div>

    <div class="hint">Наведи камеру мышью. Жди зелёный — и бросай!</div>

    <div id="shop" class="shop">
      <h3>Магазин</h3>
      <p><small>Покупки навсегда сохраняются на этом устройстве.</small></p>

      <h4>Скины</h4>
      <div class="item">
        <div>Бутылка: Красная окантовка</div>
        <button class="btn buy" data-type="skin" data-id="bottleRed" data-cost="50">Купить за 50</button>
      </div>
      <div class="item">
        <div>Браслет: Золотой</div>
        <button class="btn buy" data-type="skin" data-id="braceletGold" data-cost="60">Купить за 60</button>
      </div>
      <div class="item">
        <div>Тату: Звезда</div>
        <button class="btn buy" data-type="tattoo" data-id="tattooStar" data-cost="40">Купить за 40</button>
      </div>

      <h4>Локации</h4>
      <div class="item">
        <div>Парк (ветка + скамья)</div>
        <button class="btn buy" data-type="location" data-id="park" data-cost="120">Купить за 120</button>
      </div>

      <h4>Музыка</h4>
      <div class="item">
        <div>Мелодия 2</div>
        <button class="btn buy" data-type="music" data-id="melody2" data-cost="30">Купить за 30</button>
      </div>
      <div class="item">
        <div>Мелодия 3</div>
        <button class="btn buy" data-type="music" data-id="melody3" data-cost="45">Купить за 45</button>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
